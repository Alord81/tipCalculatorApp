<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> -->
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
      <div>
        <!-- Title -->
        <div class="title">
          <h1>splt</h1>
          <h1>tter</h1>
        </div>
        <!--// Title //-->
        <div>
          <!-- Box -->
          <div class="box">
            <section class="bill-info">
              <!-- Bill Number -->
              <div class="bill">
                <label>Bill</label>
                <div>
                  <img src="/images/icon-dollar.svg" alt="">
                  <input type="number" placeholder="0" id="bill">
                </div>
              </div>
              <!--// Bill Number //-->
              <!-- Tips -->
              <div class="the-tips">
                <label>Select Tip %</label>
                <div class="tips">
                  <button class="this-tip tip-btn">5%</button>
                  <button class="tip-btn">10%</button>
                  <button class="tip-btn">15%</button>
                  <button class="tip-btn">25%</button>
                  <button class="tip-btn">50%</button>
                  <input id="custom" type="number" placeholder="Custom">
                </div>
              </div>
              <!--// Tips //-->
              <!-- Number of People -->
              <div class="number-of-people">
                <div>
                  <label class="n-p">Number of People</label>
                  <span>can't be zero</span> <!--class="error"-->
                </div>
                <div>
                  <img src="/images/icon-person.svg" alt="">
                  <input type="number" placeholder="0" class="f-n-p"> <!-- class="error"-->
                </div>
              </div>
              <!--// Number of People //-->
            </section>
            <section class="result">
              <!-- Tip Amount -->
              <div class="tip-amount">
                <div>
                  <h4>Tip Amount</h4>
                  <h5>/ person</h5>
                </div>
                <h2 class="output-of-tip-amount">$0.00</h2>
              </div>
              <!--// Tip Amount //-->
              <!-- Total -->
              <div class="total">
                <div>
                  <h4>Total</h4>
                  <h5>/ person</h5>
                </div>
                <h2 class="output-of-total">$0.00</h2>
              </div>
              <!--// Total //-->
              <!-- Reset -->
              <button id="reset">Reset</button>
              <!-- class="possible" -->
              <!--// Reset //-->
            </section>
          </div>
          <!--// Box //-->
        </div>
      </div>
  
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
